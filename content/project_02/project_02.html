                        <script>
                            //후기
                            $(function () {
                                var mySlider = $('.review_col').bxSlider({
                                    mode: 'horizontal', // 가로 방향 수평 슬라이드

                                    slideMargin: 0,
                                    minSlides: 1,

                                    pause: 4000,
                                    touchEnabled: true,
                                    controls: false,

                                    tickerHover: true,
                                    useCSS: false,
                                    autoHover: true,
                                });

                                //이전 버튼을 클릭하면 이전 슬라이드로 전환
                                $('.rv_list_controls .rv_prev').on('click', function () {
                                    if (!mySlider.isWorking()) {
                                        mySlider.goToPrevSlide(); //이전 슬라이드 배너로 이동
                                    }
                                    return false; //<a>에 링크 차단
                                });

                                //다음 버튼을 클릭하면 다음 슬라이드로 전환
                                $('.rv_list_controls .rv_next').on('click', function () {
                                    if (!mySlider.isWorking()) {
                                        mySlider.goToNextSlide(); //다음 슬라이드 배너로 이동
                                    }
                                    return false;
                                });
                            });
                        </script>
